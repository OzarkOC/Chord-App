    <div class="container">
      <div class="row">
        <div class="col-md-12 hidden-print">
          <h1>ChordPro Rendering Engine</h1>
        </div>
        <div class="col-md-6 hidden-print">
          <label>Enter your ChordPro Markup Below: </label>
          <textarea>s</textarea>
          <label>Transpose?</label>
          <div class="transpose">
            <a href="#" class="transpose-down"
              ><i class="fa fa-chevron-down"></i
              ><span class="sr-only">transpose down</span></a
            >
            <span class="transpose-level" data-transpose="0">0</span>
            <a href="#" class="transpose-up"
              ><i class="fa fa-chevron-up"></i
              ><span class="sr-only">transpose up</span></a
            >
          </div>
        </div>
        <div class="col-md-6">
          <div class="rendering-target"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
